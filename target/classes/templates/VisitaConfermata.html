<body>
	<h2>Hai prenotato la visita! Stampa il biglietto:</h2>

	Nome: <span th:text="*{nome}">qui-va-nome</span><br>
	Cognome: <span th:text="*{cognome}">qui-va-cognome</span><br>
	Data: <span th:text="*{data}">qui-va-data</span><br>
	</div>
</body>
</html>
