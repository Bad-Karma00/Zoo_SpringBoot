<meta name="robots" content="noindex">
<html xmlns:th="http://www.thymeleaf.org">
<head  th:replace="fragments/baseLista.html :: headerfiles(title=#{pageTitle.responsabiliLista})"> </head>
<body>

<header th:replace="fragments/baseLista.html :: intestazione"></header>
  	
  	<div class="parallax">
	<div class="titolo">Lista dei Responsabili</div>
	  	<div class="lista">
  		<ul>
  			<li class="dropdown1">
     			<a href="" class="dropbtn1">Ordine</a>
     				<div class="dropdown-content1">    
      					<a href="/ordineAlfabeticoResponsabile" th:style="'color: black;'">Alfabetico</a>
      						<a href="/ordineMatricola" th:style="'color: black;'">Matricola</a>
      				</div>
      			</li>
      		</ul>
		</div>
    	<ul>
			<li th:each="responsabile : ${responsabili}" th:style="'padding-bottom: 15px;'">
				 <span th:text="|${responsabile.matricola} ${responsabile.nome} ${responsabile.cognome} ${responsabile.dataNascita} ${responsabile.email}|" th:style="'color: white;'"/></span>
				 <a class="testo" th:each="habitat : ${responsabile?.habitat}" th:href="@{'/habitat' + '/' + ${habitat.id}}" th:text=" ${habitat.nome}"></a>
		</ul>
		</div>
	<div class="parallax">	</div>
</body>
</html>
