<meta name="robots" content="noindex">
<html xmlns:th="http://www.thymeleaf.org">
<head  th:replace="fragments/baseLista.html :: headerfiles(title=#{pageTitle.animaliLista})"> </head>
<body>

<header th:replace="fragments/baseLista.html :: intestazione"></header>
  	
  	<div class="parallax">
	<div class="titolo">Lista degli Animali</div>
    	<div class="lista">
    	<ul>
  			<li class="dropdown1">
     			<a href="" class="dropbtn1">Ordine</a>
     				<div class="dropdown-content1">    
      					<a href="/ordineAlfabetico" th:style="'color: black;'">Alfabetico</a>
      					<a href="/ordinePerArea" th:style="'color: black;'">Per Area</a>
      			</div>
      		</li>
      	</ul>
    	<ul>
			<li th:each="animale : ${animali}">
				 <span th:text="${animale.nome}"></span>	
				  <a th:href="@{'/area' + '/' + ${animale?.area?.id}}" th:text="${animale?.area?.nome}"/></a>
				 <div class="ImgC"><img th:src="@{${animale.photosImagePath}}"  onerror="this.style.display='none'"></div>
		</ul>
		</div>
	<div class="parallax"></div>
</body>
</html>
