<html xmlns:th="http://www.thymeleaf.org">
<head  th:replace="fragments/baseForm.html :: headerfiles(title=#{pageTitle.responsabileRimuovi})"> </head>
<body>

			<span>Area:</span>

			<div class="form">
			<span><button type="submit">Invio</button></span>
			</div>
		 </div>

		</div>
   <div class="parallax"></div>
