<meta name="robots" content="noindex">
<html xmlns:th="http://www.thymeleaf.org">
<head  th:replace="fragments/baseForm.html :: headerfiles(title=#{pageTitle.habitatRimuovi})"> </head>
<body>
  
  <header th:replace="fragments/baseForm.html :: intestazione"></header>
  <div class="parallax">	
	<div>
		<div class="Titolo">Seleziona habitat da rimuovere</div>
	</div>
	<form th:action="@{/rimozioneHabitat}" method="POST" th:object="${habitat}">
		<div class="form">
			<span>Habitat:</span>
			<select  name="habitatSelezionato" id="autoUpdate" class="autoUpdate">
    		<option value="0">Seleziona un habitat:</option>
    		<option th:each="habitat : ${habitats}"
    				th:value="${habitat.id}" 
    				th:text="${habitat.nome}">
    		</option>
			</select>
			<div class="form">
			<span><button type="submit">Invio</button></span>
			</div>
		 </div>				
		</form>
			<div>
				
			</div>
		</div>
   <div class="parallax"></div>
</body>
</html>
