<meta name="robots" content="noindex">
<html xmlns:th="http://www.thymeleaf.org">
<head  th:replace="fragments/baseForm.html :: headerfiles(title=#{pageTitle.areaInserisci})"> </head>
<body>
  
  <header th:replace="fragments/baseForm.html :: intestazione"></header>
  <div class="parallax">	
	<div>
		<div class="Titolo">Inserisci i dati di un'Area</div>
	</div>
	<form th:action="@{/area}" method="POST" th:object="${area}" enctype ="multipart/form-data">
		<div th:if="${#fields.hasGlobalErrors()}">
  			<p class="errore" th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p>
		</div>		
		<div>
			<div class="form">
				<span>Nome:</span>
				<span><input type="text" th:field="*{nome}" /></span>
				<span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
			</div>	
			<div class="form">
				<span>Descrizione:</span>
				<span><input type="text" th:field="*{descrizione}" /></span>
				<span th:if="${#fields.hasErrors('descrizione')}" th:errors="*{descrizione}"></span>
			</div>		
			<div class="form">
				<span>Orario:</span>
				<span><input type="time" th:field="*{orario}" /></span>
				<span th:if="${#fields.hasErrors('orario')}" th:errors="*{orario}"></span>
			</div>
				<div class="form">
				<span>Immagine:</span>
				<span><input type="file" name="img" accept="image/png, image/jpeg" /></span>
			</div>
			<div class="form">
				<span>Habitat:</span>
				<select name="habitatSelezionato" id="autoUpdate" class="autoUpdate">
    			<option value="0">Seleziona un habitat</option>
    			<option th:each="habitat : ${habitats}"
    					th:value="${habitat.id}" 
    					th:text="|${habitat.nome}|">
    			</option>
				</select>
			</div>
			</form>
			<div class="form">
				<span><button type="submit">Invio</button></span>
			</div>
			</div>
   <div class="parallax"></div>
</body>
</html>
